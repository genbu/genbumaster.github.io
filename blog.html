---
layout: default 
permalink: /blog/
---
<div class="" style="margin-top:20px;">
       <div class="row" style="min-height:500px;">
        {% for post in site.posts %}
        
        <div class="col m12 l6">
          <div class="card {{ site.css }} darken-1 z-depth-1-half waves-effect waves-light" href="{{ post.url | prepend: site.baseurl }}">
            <div class="card-content white-text">
              <span class="card-title">{{ post.title }}</span>
              <p>{{ post.date | date: "%b %-d, %Y" }}</p><br/>
              <x class="clamp-module">{{ post.content | strip_html | truncatewords: 100}}</x>
            </div>
            <div class="card-action {{ site.css }} darken-2">
              <button href="{{ post.url | prepend: site.baseurl }}" class="{{ site.css }} darken-1 white-text text-darken-3 waves-effect waves-light btn">View Post</button>
              <button class="{{ site.css }} darken-1 white-text text-darken-3 waves-effect waves-light btn" href='#'>Bookmark!</button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      
      <a href="{{ " /feed.xml " | prepend: site.baseurl }}" class="{{ site.css }} darken-1 waves-effect waves-light btn"><i class="mdi-file-cloud left"></i>Subscribe to RSS Feed</a>

</div>
